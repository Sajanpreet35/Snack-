name: Preindex Global Data

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: |
          mkdir -p data
          node scripts/preindex.js

      - run: |
          git config user.name github-actions
          git config user.email actions@github.com
          git add data/preindex.json
          git commit -m "auto update preindex"
          git push
